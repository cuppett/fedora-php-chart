apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - image: controller:latest
        args:
        - "--enable-leader-election"
        - "--leader-election-id=php-operator"
        name: manager
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
      terminationGracePeriodSeconds: 10
